<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello JS</h1>
    <h1>Hello JS</h1>
    <script>
        document.body.getElementsByTagName("h1")[0].innerText = "Hello everyone";
        console.log(window.location);
        // window.location.reload()
        window.setInterval(function () {
            document.body.getElementsByTagName("h1")[1].style.color = "red";
            document.body.getElementsByTagName("h1")[1].innerText = `${new Date().getHours() - 12} Hr ${new Date().getMinutes()} min ${new Date().getSeconds()}sec`;
        }, 1000)
    </script>
</body>

</html>
