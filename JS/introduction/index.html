<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello JS</h1>
    <script>
        console.log(typeof "hello");
        console.log(typeof Symbol("hfdjkg"));
        console.log(typeof 4445);
        console.log(typeof 45.545);
        console.log(typeof 5456n);
        console.log(typeof true);
        console.log(typeof false);
        console.log(typeof ["a", "b", "c"]);
        console.log(typeof { "name": "xxx" });
        console.log(typeof function name() { });
        console.log(typeof undefined);
        console.log(typeof NaN);
        console.log(typeof null);
        console.log(Date.now(), "timestamp");
        console.log(Date(), "date");
        console.log(["sun", "mon", "tue", "wed", "thr", "fri", "sat"][new Date().getDay()], "day");
        console.log(["jan", "feb", "mar", "apr", "may", "jun", "july", "aug", "sep", "oct", "nov", "dec"][new Date().getMonth()], "month");
        console.log(new Date().getFullYear(), "year");
        console.log(new Date().getHours() - 12, "hr");
        console.log(new Date().getMinutes(), "min");
        console.log(new Date().getSeconds(), "sec");
        console.log(new Date().getMilliseconds(), "ms");



    </script>
</body>

</html>
