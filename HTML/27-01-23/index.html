<html>
  <head></head>
  <body>
    <form>
      <label for="name">Username *</label>
      <input
        type="text"
        placeholder="enter youur name"
        required
        value="sharan"
        id="name"
      />

      <br /><br />

      <label for="email">Email</label>
      <input type="email" required id="email" />

      <br /><br />

      <label for="">Password</label>
      <input type="password" required />

      <br />
      <br />

      <input type="submit" />

      <br />

      <h1>Gender</h1>
      <input id="male" type="radio" name="gender" />
      <label for="male">Male</label>
      <br />
      <br />
      <input id="Female" type="radio" name="gender" />
      <label for="Female">Female</label>
      <br />
      <br />
      <input id="Other" type="radio" name="gender" />
      <label for="Other">Other</label>

      <h1>Your Skills</h1>
      <input id="HTML" type="checkbox" />
      <label for="HTML">HTML</label>
      <br />
      <br />
      <input id="CSS" type="checkbox" />
      <label for="CSS">CSS</label>
      <br />
      <br />
      <input id="JS" type="checkbox" />
      <label for="JS">JS</label>

      <br />
      <br />
      <h2>How much level do you know HTML?</h2>
      <input type="range" min="0" />
      <br />

      <h2>1. file</h2>
      <input type="file" />

      <h2>2. date</h2>
      <input type="date" />

      <h2>3. hidden</h2>
      <input type="hidden" />

      <br />
      <br />

      <label for="cars">Choose a car:</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
        <option value="audi">BMW</option>
      </select>

      <br />

      <h3>Your Feedback</h3>
      <textarea name="" id="" cols="20" rows="5"></textarea>
    </form>

    <video width="100%" controls autoplay>
      <source src="videos/nature.mp4" type="video/mp4" />
    </video>

    <!-- Layout Elements - block elements -->
    <nav></nav>
    <header></header>
    <main></main>
    <div></div>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
  </body>
</html>
