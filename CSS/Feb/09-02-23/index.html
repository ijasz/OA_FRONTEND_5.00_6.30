<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/d13a16af53.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d13a16af53.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <main class="navbar container">
            <section class="flex-row aligns-items-center">
                <img class="mx-1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="facebook" width="35px" >
                <i class="fa-solid fa-magnifying-glass mx-1"></i>
            </section>
            <section>
                <i class="fa-solid fa-house mx-6 f6"></i>
                <i class="fa-regular fa-flag mx-6 f6"></i>
                <i class="fa-solid fa-tv mx-6 f6"></i>
                <i class="fa-solid fa-store mx-6 f6"></i>
                <i class="fa-solid fa-bars mx-6 f6"></i>
            </section>
            <section>
                <i class="fa-solid fa-circle-plus mx-1 f6"></i>
                <i class="fa-brands fa-facebook-messenger mx-1 f6"></i>
                <i class="fa-solid fa-bell mx-1 f6"></i>
                <i class="fa-solid fa-circle-chevron-down mx-1 f6"></i>
            </section>
        </main>
    </nav>



</body>

</html>
